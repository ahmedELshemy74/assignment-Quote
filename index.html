<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- render all elements normally -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- bootstrap css library -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Random Quote Generator</title>
  </head>
  <body>
    <div id="quote-box" class="w-50 m-auto d-flex flex-column justify-content-center my-5 ">
      <h4 class="my-3 fs-1">Quote of the Day</h4>
      <h6 class="my-3 fs-5">press the button below to recieve a random quote!</h6>
      <button
        class="btn btn-outline-success my-4 w-25"
        onclick="generateRandomQuote()"
      >
        Get a new quote
      </button>
      <p id="quote" class="my-2"></p>
    </div>

    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    
  </body>
</html>
